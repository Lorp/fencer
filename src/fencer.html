<!DOCTYPE html>

<html>

<head>
	<title>Home</title>
	<meta charset="utf-8">
	<style>

:root {
	font-family: IBM Plex Sans;
	font-size: 16px;
}

body {
	margin: 0;
	padding: 0;
}

#title-bar {
	background-color: black;
	color: white;
}

.fontinfo {
	float: left;
	position: relative;
	display: grid;
	grid-template-rows: auto 400px 3rem;
	width: 400px;
	background-color: lightblue;
}

.fontinfo textarea {
	font-family: Roboto Mono, monospace;
}

.mappings-ui {
	float: left;
	position: relative;
	display: grid;
	grid-template-rows: auto 400px 3rem;
	width: 400px;
	background-color: yellow;
}

.mappings-ui #mappings-visual {
	background-color: #eee;
	width: 100%;
	height: 100%;
}

.mappings-xml {
	float: left;
	position: relative;
	display: grid;
	grid-template-rows: auto 400px 3rem;
	background-color: #eee;
	width: 400px;
	height: 400px;
}

.output {
	color: #093;
}

.input {
	color: #c91616;
}

.mappings-xml textarea {
	font-family: Roboto Mono, monospace;
}

.monospace {
	font-family: Roboto Mono, monospace;
	font-size: 12px;
}

.result {
	float: left;
	position: relative;
	display: grid;
	grid-template-rows: auto 1fr;
	background-color: #eee;
	width: 1000px;
	height: 400px;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

.result div {
	background-color: white;
}

.render-native {
	font-size: 200px;
	overflow: hidden;
	color: #eee;
}

#axes {
	height: 400px;
	background-color: white;
	overflow-y: scroll;
}

#axes .axis {
	display: grid;
	grid-template-columns: 4ch 40px 1fr auto auto auto; /* tag value slider reset check check */
}

</style>

<!-- Google Fonts preconnect -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Roboto Mono, IBM Plex -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">

<!-- Material Symbols Outlined -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>

	<div id="title-bar"><span style="font-weight:bold;">FENCER</span> ðŸ¤º avar2 mappings editor</div>

	<div class="fontinfo">
		<h3>Drop font here</h3>
		<!-- <textarea placeholder="Drop font here"></textarea> -->
		<div id="axes"></div>
		<div></div>	
	</div>

	<div class="mappings-ui">
		<h3>Mappings visual

			<button id="add-mapping" disabled>+</button>

		</h3>
		<!-- <svg id="mappings-visual">

		</svg> -->
		<!-- <div id="mappings-visual">

		</div> -->
		<div id="mappings-ui-info">
			<label for="#x-axis-select">x-axis</label><select id="x-axis-select"></select>
			<label for="#y-axis-select">y-axis</label><select id="y-axis-select"></select>
		</div>
	</div>

	<div class="mappings-xml">
		<h3>Mappings XML</h3>
		<textarea placeholder=".designspace XML goes here"></textarea>
		<div></div>
	</div>

	<br clear="all"/>

	<div class="result">
		<h3>Result
		
			<select>
				<option value="native">Native</option>
				<option value="samsa">Samsa</option>
			</select>

			<button id="download-font" disabled>Download font</button>

		</h3>
		
		<div class="render-native">
			ABCdef123
		</div>
	</div>
		
</body>

<script type="module" src="./fencer.js"></script>

</html>
