<!DOCTYPE html>

<html>

<head>
	<title>Fencer</title>
	<meta charset="utf-8">
	<style>

:root {
	font-family: IBM Plex Sans;
	font-size: 16px;
	--currentLocationColor:#077bf6;
	--mappingcolor: #093;
}

body {
	margin: 0;
	padding: 0;
}

a:hover, a:visited {
	color: inherit;
}

#title-bar {
	background-color: black;
	color: white;
	height: 2em;
}

#app-menu {
	background-color: white;
	border-bottom: 1px solid black;
}

/* A .window-canvas contains all the windows in the system */
.window-canvas {
	position: relative;
	width: 100%;
	height: calc(100vh - 2em);
}

/* Letâ€™s define our generic .window CSS */
/* - each .window is a window within a .window-canvas
   - Children:
     - H2, the window title
     - DIV.resize, a handle to resize the window
     - DIV.close, a handle to close the window (not yet implemented)
*/
.window {
	position: absolute;
	left: 0;
	top: 0;
	border: 1px solid black;
	background-color: white;
	overflow: hidden;
	display: grid;
	grid-template-rows: auto 1fr;
	z-index: 1;
}

.window.top {
	z-index: 2;
}

.window>h2 {
	background-color: #ccc;
	color: #333;
	border-bottom: 1px solid black;
	margin: 0;
	padding-left: 6px;
	user-select: none;
	font-size: 1em;
	font-weight: normal;
}

.window.selected>h2 {
	background-color: black;
	color: white;
	font-weight: bold;
}

.window>.close {
	position: absolute;
	right: 0;
	top: 0;
	height: 21px;
	aspect-ratio: 1;
	_width: 10px;
	/* background-color: #ccc; */
	border-left: 1px solid white;
	/* color: #333; */
	color: white;
	_padding: 0.5em;
	baseline-shift: -2px;
	text-align: center;
	cursor: pointer;
	font-family: Material Symbols Outlined;
	overflow: hidden;
}

/* .window>.close::before {
	content: "close";
} */

.window>.resize {
	position: absolute;
	right: -1px;
	bottom: -1px;
	width: 20px;
	height: 20px;
	border: solid black;
	border-width: 1px 0 0 1px;
	cursor: nw-resize;
	user-select: none;
	background-color: white;
}

.window.fontinfo {
	container-name: Settings;
	container-type: inline-size;

	left: 10px;
	top: 10px;
	width: 398px;
	
	.intro {
		display: grid;
		grid-template-columns: 75px 1fr;
		padding: 2px 0 10px 7px;
		.name {
			font-weight: bold;
			white-space: nowrap;
		}
		.filename {
			font-style: italic;
			white-space: nowrap;
		}
	}
	.extra {
		padding: 10px 0 10px 7px;
	}
	.content {
		user-select: none;
	}
	.axes {
		background-color: white;
		overflow-y: scroll;
		.axis, .key {
			display: grid;
			/* grid-template-columns: 40px 40px 1fr auto 40px 1fr auto 16px 16px; */
			grid-template-columns: 40px 40px 1fr auto 40px 1fr auto; */
		}
		.key *:nth-child(2) {
			grid-column: 2 / 4;
		}
		.key *:nth-child(4) {
			grid-column: 5 / 7;
		}
		.key>*:nth-child(4), .axes .axis>*:nth-child(4) {
			padding: 0 2px;
		}
		/* .key>*:nth-child(8), .axes .key>*:nth-child(9) {
			text-align: center;
		} */
		.key {
			background: #eee;
		}
	}
}

.window.view {
	left: 421px;
	top: 10px;
	width: 918px;
	height: 808px;
	.content {
		display: grid;
		grid-template-columns: 40px 10px 1fr 10px;
		/* grid-template-rows: 40px 10px 1fr 10px 80px; */
		grid-template-rows: 40px 10px 1fr 10px 20px;
		background-color: #eee;
	}
	.svg-container { /* this contains the SVG element */
		position: relative;
	}
	.mappings-visual { /* this is the SVG element */
		position: absolute;
		width: calc(100% + 20px);
		height: calc(100% + 20px);
		left: -10px;
		top: -10px;
	}
	.ruler {
		position: relative;
		color: black;
		font-size: 0.8em;
		&.horizontal .graticule {
			position: absolute; transform: rotate(-90deg); transform-origin: left; bottom: 0;
		}
		&.vertical .graticule {
			position: absolute; right: 0;
		}
		.puck {
			position: absolute;
			padding: 0 2px;
			color: green;
			background-color: white;
			border: 1px solid black;
			.horizontal & {
				transform: rotate(-90deg);
				top: 4px;
			}
		}		
	}
	.extra {
		background-color: white;
	}
}

.window.mappings {
	left: 1352px;
	top: 10px;
	width: 434px;
	height: 808px;
	.content {
		position: relative;
		display: grid;
		grid-template-rows: auto 1fr;
	}
	.xml {
		width: 100%;
		height: 100%;
		font-size: 12px;
		font-family: Roboto Mono, monospace;
		padding: 0; margin: 0; border: none; /* disable textarea defaults */
	}
	.html {
		font-size: 12px;
	}
	.errors {
		display: none;
		position: absolute;
		bottom: 0;
		width: 100%;
		background-color: red;
		color: white;
	}
	.zoom {
		font-family: Material Symbols Outlined;
	}
	details[open] {
		background-color: #bad5fe;
	}
}

.window.renders {
	display: grid;
	left: 10px;
	top: 833px;
	width: 1778px;
	grid-template-rows: auto auto 1fr;
	background-color: #eee;
	box-sizing: border-box;
	.render-container {
		width: 100%;
		overflow-y: scroll;
	}
	.render-item {
		position: relative;
		float: left;
		width: 297px;
		height: 297px;
		overflow: hidden;
		border: 1px solid #ccc;
	}
	.render {
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		background-color: white;
	}
	.render-item>label {
		position: absolute;
		left: 0;
		bottom: 0;
		background-color: green;
		color: white;
		font-size: 1em;
		height: 1.4em;
		width: 100%;
		padding-left: 0.2em;
		z-index: 10;
	}
	.render-controls-button {
		position: absolute;
		right: 4px;
		top: 4px;
		border: 1px solid #ccc;
		font-size: 24px;
		font-family: Material Symbols Outlined;
		text-align: center;
		border-radius: 3px;
		cursor: default;
		user-select: none;
	}
	.render-controls {
		position: absolute;
		left: 0;
		top: 0;
		display: none; /* we toggle between "none" and "block" */
		width: 100%;
		height: 100%;
		font-family: IBM Plex Sans;
		font-size: 14px;
		background-color: #0003;
		overflow-y: scroll;	
	}
	.render-controls div.axis * {
		background-color: white;
	}
	.render-controls .axis {
		display: grid;
		grid-template-columns: 40px 40px 30px;
	}
	.render-controls .lock {
		font-family: Material Symbols Outlined;
		cursor: default;
		user-select: none;
	}
	.axis.locked .value {
		background-color: #eee;
	}
}

input.numeric {
	color: #093;
}

.mapping {
	color: var(--mappingcolor);
}

.monospace {
	font-family: Roboto Mono, monospace;
	font-size: 12px;
}

.symbol {
	font-family: Material Symbols Outlined;
}

.lock::before {
	content: "lock_open_right"; /* in Material Symbols Outlined */
}

.locked .lock::before {
	content: "lock"; /* in Material Symbols Outlined */
}

.hidden {
	display: none;
}

input.numeric {
	font-weight: bold;
	width: calc(100% - 7px);
}

input.numeric.default {
	font-weight: normal;
	color: grey;
}

</style>


<!-- Google Fonts preconnect -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Roboto Mono, IBM Plex -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">

<!-- Material Symbols Outlined -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>

	<div id="title-bar">
		<span style="font-weight:bold;">FENCER</span> ðŸ¤º avar2 mappings editor <img width="16" src="https://emojis.slackmojis.com/emojis/images/1670280918/63091/garden-fence.png"> <a href="https://github.com/lorp/fencer" target="_blank">https://github.com/lorp/fencer</a>
	</div>
	<div id="app-menu">
		<button id="add-mapping" disabled>Add mapping (M)</button>
		<button id="delete-mapping" disabled>Delete mapping</button>
		<button id="add-view">Add view (V)</button>
		<button id="download-font" disabled>Download font</button>
		<button id="reset-ui">Reset UI</button>
		Grid style
		<select id="grid-style">
			<option value="powers-of-10">powers of 10</option>
			<option value="fill-space-40">vectors 40</option>
			<option value="fill-space-20">vectors 20</option>
			<option value="grid-40">grid 40</option>
			<option value="grid-20" selected>grid 20</option>
		</select>
		<label for="integer-snapping">Snap to integers</label> <input type="checkbox" id="integer-snapping">
		<label for="show-colors">Show colors</label> <input type="checkbox" id="show-colors">
		<select id="renderer">
		</select>
	</div>

	<div class="window-canvas">
		
		<div class="window fontinfo">
			<h2>Locations</h2>
			<div class="content">
				<div class="intro">
					<label>Name</label><div class="name"></div>
					<label>File</label><div class="filename"></div>
					<label>Controls</label><div><select id="mapping-selector"></select></div>
				</div>
				<div class="axes"></div>
				<div class="extra">
					<!-- <button id="download-font" disabled>Save font</button> -->
				</div>
			</div>

			<div class="resize no-vertical"></div>

		</div>

		<div class="window view">
			<h2>View <span class="description"></span></h2>

			<div class="content">

				<div></div><div></div><div class="ruler horizontal"><div class="puck hidden"></div></div><div></div>
				<div></div><div></div><div></div><div></div>
				<div class="ruler vertical"><div class="puck hidden"></div></div><div></div>
					<div class="svg-container"></div>
				<div></div>
				<div></div><div></div><div></div><div></div>

				<div class="extra" style="grid-column: 1/5;">

					<div class="mappings-ui-info">
						<div class="coords"></div>
					</div>
			
				</div>

			</div>

			<div class="resize"></div>
			
		</div>

		<div class="window mappings">
			<h2>XML</h2>
			<div class="content" style="height: 100%;">
				<div class="extra">
					<button id="toggle-xml">Toggle XML</button>
					<button id="save-xml">Save XML</button>
					<button class="zoom out">zoom_out</button>
					<button class="zoom in">zoom_in</button>
				</div>

				<div class="html hidden">
				</div>

				<textarea class="xml" placeholder=".designspace XML goes here"></textarea>

				<div class="errors"></div>
				
			</div>

			<div class="resize"></div>

		</div>

		<div class="window renders">
			<h2>Renders</h2>
			<div>
				<select disabled>
					<option value="native">Native</option>
					<option value="samsa">Samsa</option>
				</select>

				<button id="add-render">Add instance</button>

				<input id="sample-text" value="Rag">
			</div>
			
			<div class="render-container">
			</div>

			<div class="resize"></div>

		</div>

	</div><!-- end of window-canvas -->
		
</body>

<script type="module" src="./fencer.js"></script>

</html>
