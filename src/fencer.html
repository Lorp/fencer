<!DOCTYPE html>

<head>
	<title>Home</title>
	<meta charset="utf-8">
	<style>

:root {
	font-family: IBM Plex Sans;
	font-size: 16px;
}

body {
	margin: 0;
	padding: 0;
}

a:hover, a:visited {
	color: inherit;
}

#title-bar {
	background-color: black;
	color: white;
}

.fontinfo {
	float: left;
	position: relative;
	display: grid;
	grid-template-rows: auto 400px 3rem;
	width: 400px;
	background-color: lightblue;
}

.fontinfo textarea {
	font-family: Roboto Mono, monospace;
}

.mappings-ui {
	float: left;
	position: relative;
	display: grid;
	grid-template-rows: auto 400px 3rem;
	width: 400px;
	background-color: yellow;
}

.mappings-ui #mappings-visual {
	background-color: #eee;
	width: 100%;
	height: 100%;
}

.mappings-xml {
	float: left;
	position: relative;
	display: grid;
	grid-template-rows: auto 400px 3rem;
	background-color: #eee;
	width: 400px;
	height: 400px;
}

.output {
	color: #093;
}

.input {
	color: #c91616;
}

.mappings-xml textarea {
	font-family: Roboto Mono, monospace;
}

.monospace {
	font-family: Roboto Mono, monospace;
	font-size: 12px;
}

#renders {
	display: grid;
	grid-template-rows: auto auto 1fr;
	background-color: #eee;
	width: 1200px;
	_height: 400px;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

.render-container {
	width: 100%;

}

.render-item {
	position: relative;
	float: left;
	width: 297px;
	height: 297px;
	overflow: hidden;
	border: 1px solid #ccc;
}

.render {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background-color: white;
	font-size: 200px;
}

.render-controls-button {
	position: absolute;
	right: 4px;
	top: 4px;
	border: 1px solid #ccc;
	font-size: 24px;
	font-family: Material Symbols Outlined;
	text-align: center;
	border-radius: 3px;
	cursor: default;
	user-select: none;
}

.render-controls {
	position: absolute;
	left: 0;
	top: 0;
	_display: none; /* we toggle between "none" and "grid" */
	display: none; /* we toggle between "none" and "block" */
	_width: 100%;
	height: 100%;
	font-family: IBM Plex Sans;
	font-size: 14px;
	background-color: white;
	overflow-y: scroll;
}

.render-controls .axis {
	display: grid;
	grid-template-columns: 40px 40px 30px;
}

.render-controls .lock {
	font-family: Material Symbols Outlined;
	cursor: default;
	user-select: none;
}

#axes {
	height: 400px;
	background-color: white;
	overflow-y: scroll;
}

#axes .axis, #axes .key {
	display: grid;
	grid-template-columns: 40px 40px 1fr auto 16px 16px; /* tag value slider reset check check */
}

#axes .key {
	background: #eee;
}

.lock::before {
	content: "lock_open_right"; /* in Material Symbols Outlined */
}

.locked .lock::before {
	content: "lock"; /* in Material Symbols Outlined */
}

.axis .value {
	background-color: lightgreen;
}

.axis.locked .value {
	background-color: inherit;
}

</style>

<!-- Google Fonts preconnect -->
