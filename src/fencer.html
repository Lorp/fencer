<!DOCTYPE html>
<html>

<head>
	<title>Home</title>
	<style>

body {
	margin: 0;
	padding: 0;
}

.fontinfo {
	float: left;
	position: relative;
	display: grid;
	grid-template-rows: auto 1fr;
	width: 200px;
	height: 400px;
	background-color: lightblue;
}

.fontinfo textarea {
	font-family: Roboto Mono, monospace;
}

.mappings-ui {
	float: left;
	position: relative;
	display: grid;
	grid-template-rows: auto 1fr;
	width: 400px;
	height: 400px;
	background-color: yellow;
}

.mappings-ui #mappings-visual {
	background-color: red;
	width: 100%;
	height: 100%;
}

.mappings-xml {
	float: left;
	position: relative;
	display: grid;
	grid-template-rows: auto 1fr;
	background-color: #eee;
	width: 400px;
	height: 400px;
}

.mappings-xml textarea {
	font-family: Roboto Mono, monospace;
}

.monospace {
	font-family: Roboto Mono, monospace;
	font-size: 12px;
}

.result {
	float: left;
	position: relative;
	display: grid;
	grid-template-rows: auto 1fr;
	background-color: #eee;
	width: 1000px;
	height: 400px;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

.result div {
	background-color: white;
}

.render-native {
	font-size: 200px;
	overflow: hidden;
}

</style>

<!-- Roboto Mono -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>

<body>

	<div class="fontinfo">
		<h3>Fontinfo</h3>
		<textarea placeholder="Drop font here"></textarea>
	</div>	

	<div class="mappings-ui">
		<h3>Mappings visual</h3>
		<svg id="mappings-visual">

		</svg>
	</div>	

	<div class="mappings-xml">
		<h3>Mappings XML</h3>
		<textarea placeholder=".designspace XML goes here"></textarea>
	</div>

	<br clear="all"/>

	<div class="result">
		<h3>Result
		<select>
			<option value="native">Native</option>
			<option value="samsa">Samsa</option>
		</select>
		</h3>
		
		<div class="render-native">
			ABCdef123
		</div>
	</div>
		
</body>

<script type="module" src="./fencer.js"></script>

</html>
